{% extends "app/index.html" %}

{% block main %}

<ul>
{% for imt in tokens %}
	{% if imt.item_token.available %}
	<li> <a href = "{% url 'app:stash.tokens.buy' imt.pk %}">{{ imt.item_token }}</a> from <a href = "{% url 'app:profile.users.view' imt.owner.pk %}">{{ imt.owner }}</a> </li>
	{% endif %}
{% endfor %}
</ul>

{% endblock main %}
